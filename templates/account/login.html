{% extends "account/base.html" %}
{% load i18n %}

{% block title %}{% trans "Sign In" %}{% endblock title %}

{% block main_panel %}
<h1>{% trans "Sign In" %}</h1>

<form method="post">
  {% csrf_token %}
  <table class="form">
    {{ form.as_table }}
    {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
    {% endif %}
    <tr>
      <th></th>
      <td>
        <a class="small" href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
      </td>
    </tr>
    <tr>
      <th></th>
      <td>
        <input type="submit" value="{% trans 'Sign In' %}" />
      </td>
    </tr>
  </table>
</form>
{% endblock main_panel %}
